<!DOCTYPE html>
<head>
    <title>Portal</title>
    <link rel="stylesheet" href="page1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jscript.js"></script>
</head>
<body>
    <div class="navbar"> 
        <a href="index.html">Home</a>
        <a href="index.html">About</a>
        <a href="index.html">Share</a>
    </div>
    <div class="container">
    <div class="main-div">
        <h1>Add a Ticket</h1>
        <!-- <form> -->
        <label for="#title">Title</label>
        <input type="text" id="title" placeholder="Title "name="ticket-title" required /><br/>
        <label for="#desc">Description</label>
        <textarea id="desc"placeholder="Description"name="ticket-desc"rows="1"cols="70"maxlength="255" ></textarea>
        <button id="btn" onclick="myfunction()">Submit</button>
       <!-- </form> -->
        </div>
        <div id="modal">
            <div class="modal-content">
            <p id="text">Testing Modal</p>
            <p id ="details"></p>
            <p id="json-details"></p>
            <p id="asawait-demo"></p>
            </div>
        </div>
    </div> 
    <script>
        var modal=document.getElementById("modal");
        var btn=document.getElementById("btn");
        
        function myfunction(){
            modal.style.display="flex";
          let out1= document.getElementById("title").value;
          let out2=document.getElementById('desc').value;
          
          document.getElementById('text').innerHTML=out1;
        document.getElementById('details').innerHTML=out2;
        async function anotherone(){
            let data=await fetch('demo.txt');
            let text=await data.text();
            document.getElementById('asawait-demo').innerHTML=text;
        }
          const xhr=new XMLHttpRequest();
         xhr.open('GET','demo.txt',true);
       
        xhr.onload=function(){
            let t2=this.responseText;
            document.getElementById('json-details').innerHTML=t2;
        }
        xhr.send();
        anotherone();
        }
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display="none";
            }
        }
    </script> 
</body>
</html>
